Name: SamplePlan
Actions:
- Name: Action001
  Handler:
    Type: synapse.handlers.CommandLine:ScriptHandler
    Config: 
      Type: Yaml
      Values:
        WorkingDirectory: C:\Temp
        Type: Powershell
        Arguments : -ExecutionPolicy Bypass
        TimeoutMills: 10000
        TimeoutStatus: Failed
        KillRemoteProcessOnTimeout: true
        ReturnStdout: true
        ValidExitCodes:
        - "EqualTo 0 Complete"
        ReturnStdout: true
  Parameters:
    Type: Yaml
    Values:
      Script: $INPUT_DIR__\echo.ps1
      Arguments: "-p1 aaa -p2 bbb -p3 ccc"
      
