Name: SamplePlan
Actions:
- Name: Action001
  Handler:
    Type: synapse.handlers.CommandLine:CommandHandler
    Config: 
      Type: Yaml
      Values:
        WorkingDirectory: C:\Temp
        Command: powershell.exe
        TimeoutMills: 10000
        TimeoutStatus: Failed
        KillRemoteProcessOnTimeout: true
        ReturnStdout: true
        ValidExitCodes:
        - "EqualTo 0 Complete"
        ReturnStdout: true
  Parameters:
    Type: Yaml
    Values:
      Arguments: -ExecutionPolicy Bypass -File "$INPUT_DIR__\echo.ps1" -p1 xxx -p2 yyy -p3 zzz
      Expressions:
      - Find: (-p1\s*)xxx(\s*-p2)
        ReplaceWith: ${1}aaa${2}
      - Find: yyy
        ReplaceWith: bbb
      - Find: zzz
        ReplaceWith: ccc
        Encoding: Base64